<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group" *ngIf="dataLoaded==true">
<li routerLink="/products" [class]="getAllCategoryClass()">Tüm Ürünler</li>
  <li (click)="setCurrentCategory(category)" routerLink="/products/category/{{category.categoryId}}" [class]="getCurrentCategoryClass(category)" *ngFor="let category of categories">{{category.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz</h5>
